name: CI-CD
on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4.1.2
      - name: Conexão com o DetaSpace
        uses: lizheming/deta-action@1.1.1
        with:
          run: echo "Conectando no DetaSpace"
          access_token: ${{ secrets.DETA_ACCESS_TOKEN }}
          id: ${{ secrets.DETA_ID_PROJECT }}
          release: false
      - name: Executar o deploy
        run: echo "Deploy executado"
        
